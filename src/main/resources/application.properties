spring.application.name=spring-security-demo

server.port=9090


server.servlet.session.cookie.same-site=strict

#spring.security.user.name=ashok
#spring.security.user.password=1234

# Spring Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/spring_security_demo
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA Configuration (Optional but recommended)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true